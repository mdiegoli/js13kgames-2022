<html>
  <head>
    <style>
      * { margin:0; padding:0; } /* to remove the top and left whitespace */
    </style>
    <title>JS13KGAMES 2022</title>

  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let canvas = document.getElementById('myCanvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      canvas.globalAlpha = 1
      let context = canvas.getContext('2d')
      class Hero{
        constructor(){
          this.height = 25
          this.posx = 0
          this.posy = canvas.height-this.height
          this.dir=''
        }
      
        draw = function(){
          context.font = this.height + 'px serif'
          context.strokeStyle = 'black' 
          

          context.fillText('üòÄ', this.posx-4,this.posy+this.height-3)
          context.rect(this.posx,this.posy,this.height,this.height)
          context.stroke()
        }

      }
      let sprites = []
      let hero = new Hero()
      sprites.push(hero)
      
      function draw(frame){
        canvas.width = canvas.width
        sprites.forEach(e => e.draw())
        requestAnimationFrame(draw)
      }

      function keypress(e){
        //qui setter√≤ la direzione: ci penser√† poi la funzione draw a modificare la posizione
        hero.posx++;
      }

      window.addEventListener('keydown',keypress)

      requestAnimationFrame(draw)
    </script>
  </body>
</html>
